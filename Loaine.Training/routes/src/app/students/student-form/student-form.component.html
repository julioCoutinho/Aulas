<div class="row">
    <div class="col s12">
        <div class="row">
            <div class="input-field col s6">
              <input placeholder="ID" id="first_name" type="text" class="validate" [(ngModel)]="student.id" (input)="onInput()">
              <label for="first_name"></label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate" placeholder="First Name" [(ngModel)]="student.name">
              <label for="last_name"></label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Email" id="disabled" type="text" class="validate" [(ngModel)]="student.email">
              <label for="disabled"></label>
           </div>
        </div>
    </div>
</div>
