<div>
  <div class="form-group">
    <label for="">Value</label>
    <input type="text" name="inputValue" id="inputvalue" [value]='value' readonly> &nbsp;
    <button type="button" class="btn btn-success" (click)="increment()">+</button> &nbsp;
    <button type="button" class="btn btn-danger" (click)="decrement()">-</button>
    <br><br>
  </div>
</div>
