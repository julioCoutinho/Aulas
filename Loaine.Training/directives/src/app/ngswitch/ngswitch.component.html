<section>

  <article>
    <h3>NgSwitch directive</h3>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" [class.active]="tab == 'home'" (click)="tab = 'home'">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [class.active]="tab == 'product'" (click)="tab = 'product'">Product</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [class.active]="tab == 'services'" (click)="tab = 'services'">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [class.active]="tab == 'contact'" (click)="tab = 'contact'">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" [ngSwitch]="tab">
      <p *ngSwitchCase="'product'">Product</p>
      <p *ngSwitchCase="'services'">Services</p>
      <p *ngSwitchCase="'contact'">Contact</p>
      <p *ngSwitchDefault>Home</p>
      </div>

  </article>

</section>
